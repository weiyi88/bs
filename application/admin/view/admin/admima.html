
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户添加</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css"  media="all">

<script src="/layui/layui.js" charset="utf-8"></script>
<body>
<div class="layui-form-item">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>修改密码</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="" id="form" enctype="multipart/form-data">

        <input type="hidden" name="dopost" value="update">
        <input type="hidden" name="act" value="save">

        <input type="hidden" name="dopost" value="repassword">

        <div class="layui-form-item">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" value="" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请务必填写旧密码</div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input type="password" name="newpassword" value="" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请务必填写新密码</div>
        </div>




        <div class="layui-form-item">
            <label class="layui-form-label">重复密码</label>
            <div class="layui-input-inline">
                <input type="password" name="repassword" value="" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">请务必重复新密码</div>
        </div>



        <div class="layui-form-item">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="rankadd" style="pointer-events: auto;">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>








    <!-- <script src="edit/ueditor.config.js" language="javascript" type="text/javascript"></script>
    <script src="edit/ueditor.all.min.js" language="javascript" type="text/javascript"></script>
    <script src="edit/lang/zh-cn/zh-cn.js" language="javascript" type="text/javascript"></script> -->
    <script>
        layui.use(['form','laypage','layer','upload'], function(){
            var $ = layui.jquery,upload = layui.upload,form = layui.form;

            form.render();
            form.on('submit(rankadd)', function(data) {
                $.ajax({
                    url:"admin/admin/admima",
                    data:$('#form').serialize(),
                    type:"post",
                    dataType:"json",
                    success:function(data){
                        if(data.code=='0'){
                            layer.alert(data.msg, {icon: 6},function(index){
                                window.location.href="../exitlog/exit";
                            });
                        }else if(data.code=='2'){
                            layer.alert(data.msg, {icon: 5});
                        }
                        else
                        {
                            layer.alert(data.msg, {icon: 5});
                        }
                    },
                    error:function(data){
                        layer.alert('请稍后重试', {icon: 5});
                    }
                });
                return false;
            });

        });
    </script>
</body>
</html>
