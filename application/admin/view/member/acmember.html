<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>66666</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="Shortcut Icon" href="" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
</head>
<body>

<script src="/layui/layui.js" charset="utf-8"></script>
<h1>建议管理员谨慎修改</h1>

<div class="layui-inline">
    <input type="text" id="name" class="layui-input" placeholder="称呼" value="" >
</div>
<div class="layui-inline">
    <input type="text" id="phone" class="layui-input" placeholder="联系电话" value="" >
</div>

<a href="javascript:;" class="layui-btn layui-btn-small" id="search">
    <i class="layui-icon">&#xe615;</i> 搜索
</a>
<a href="javascript:;" class="layui-btn layui-btn-small" id="refresh">
    <i class="layui-icon"></i> 刷新
</a>
<table class="layui-hide" id="test" lay-filter='test3'></table>
<div class="admin-table-page">
    <div id="page" class="page">
    </div>
</div>

<script>
    layui.use(['element','laypage','table','laydate'], function(){
        var $ = layui.jquery,laypage = layui.laypage,table = layui.table;
        var date = layui.laydate;
        laypage.render({
            elem: 'page',//显示按钮和页数的DIV
            count:{$count},//读取出数据的总数
            limit: 10,//每个页面显示的页数
            curr: location.hash.replace('#!fenye=', ''),//开启location.hash的记录
            hash: 'fenye',//自定义hash值
            groups: 10,//连续出现的页码个数
            layout: ['prev', 'page', 'next', 'count'],
            jump: function(obj, first) {  //切换分页的回调
                var curr = obj.curr;
                table.render({
                    elem: '#test'
                    ,url:'/admin/member/acmember'
                    ,size: 'lg' //小尺寸的表格
                    ,method:'post'
                    ,title: '资讯列表'
                    ,where:{dopost:'acmember',page:curr}
                    ,cellMinWidth: 80
                    ,cols: [[
                        {field:'id', title: 'ID', width:80, sort: true, fixed: 'left' }
                        ,{field:'name', width:180, title: '名称',align: "center"}
                        ,{field:'phone', width:180, title: '部门',align: "center"}
                        ,{field:'content', width:200, title: '联系方式',align: "center"}
                        ,{field:'state', width:120, title: '处理状态',align:'center',fixed: 'right',
                            templet:function (item)
                            {
                                if(item.state=="1")
                                {
                                    return '<div style=" color :green; ">未处理</div>'
                                }
                                if (item.state=='-1'){
                                    return '<div style=" color :red; ">已处理</div>'
                                }
                            }
                        }
                        ,{ width:140, title: '查看/操作',align: "center",fixed: 'right',templet:function (item)
                            {
                                return '<a href="javascript:;" class="layui-btn layui-btn-mini"  data-id="'+item.id+'" id="edit">处理</a>'
                            }
                        }

                    ]]
                    ,page: false
                })
            }
        });

        $('#layui-laypage-1 a').on('click', function() {
            location.reload();
        });
        // 刷新
        $('#refresh').on('click', function() {
            location.reload();
        });


        $('tbody').on('click',"#edit", function() {

            var id = $(this).attr('data-id');//获取了data-id="'+item.id+'"的值
            layer.open({
                type: 2,
                title:"编辑",
                area: ['80%', '90%'],
                fixed: false, //不固定
                maxmin: true,
                content: 'acmemberedit?dopost=update&id='+id,
                end: function () {
                    location.reload();
                }
            })

        });


        $('#search').on('click', function() {
            var name = $("#name").val();
            var phone = $("#phone").val();
            var s_college= $("#s_college").val();
            location.href='/admin/report/liuyan?name='+name+'&phone='+phone;
        });





    });
</script>
</body>
</html>
